<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Clevr</title>
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body class="login-container">

    <div class="login-card text-center">
        <!-- Logo -->
        <h1 class="mb-3">Clevr</h1>

        <!-- Toggle Student/Tutor -->
        <div class="btn-group w-100 mb-4" role="group">
            <button type="button" class="btn w-50 active" id="btn-student">Student</button>
            <button type="button" class="btn w-50" id="btn-tutor">Tutor</button>
        </div>

        <!-- Judul Form -->
        <h2 class="mb-4">Log In</h2>

        <!-- Form Login -->
        <form id="loginForm" action="#" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-continue w-100 mb-3" id="continueButton" disabled>
                Continue
            </button>
        </form>

        <!-- Link Sign Up -->
        <!-- DIUBAH: href="#" diganti menjadi "signup.html" -->
        <!-- (Ganti "signup.html" jika nama file Anda berbeda) -->
        <a href="signup.html" class="signup-link">
            Don't have an account? <strong>Sign Up</strong>
        </a>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
