<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Judul diubah khusus untuk halaman ini -->
    <title>Tutor Home - CLEVR</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="home.css" rel="stylesheet">
    
    <!-- Google Fonts: Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="text-gray-800">

    <!-- ============================================== -->
    <!-- ================ TUTOR HOME PAGE =============== -->
    <!-- ============================================== -->
    <!-- Halaman ini tidak lagi disembunyikan -->
    <div id="tutorHomePage">
         <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <!-- Tautan diubah untuk menunjuk ke file lain -->
                <a href=" " class="text-2xl font-bold text-purple-600 nav-logo">CLEVR</a>
                <div class="relative flex-grow mx-8 hidden md:block">
                     <input type="text" placeholder="Search is disabled on this page" class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 bg-gray-100 cursor-not-allowed" autocomplete="off" disabled>
                </div>
                <nav class="flex items-center space-x-4">
                    <!-- Tautan profil diubah untuk menunjuk ke file lain -->
                    <a href="profile.html" class="p-2 rounded-full hover:bg-gray-200 transition-colors group nav-profile">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600 group-hover:text-purple-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    </a>
                </nav>
            </div>
        </header>
        <main class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-6">Welcome, <span id="tutor-welcome-name">Tutor</span>!</h1>
            
            <section id="homework-consultation" class="mb-12">
                <h2 class="text-2xl font-bold mb-4">Homework Consultation</h2>
                <div id="consultation-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Consultation cards will be injected here -->
                </div>
            </section>

            <section id="tutor-classes-section-page">
                <h2 class="text-2xl font-bold mb-4">My Taught Classes</h2>
                <div id="tutor-classes-list-page" class="space-y-4">
                      <!-- Tutor's taught classes will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <!-- ============================================== -->
    <!-- ================ CHAT INTERFACE PAGE (REUSABLE) ================ -->
    <!-- ============================================== -->
    <div id="chatInterfacePage" class="d-none">
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <button id="chat-back-btn" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                </button>
                <div class="text-center">
                    <h2 id="chat-with-name" class="font-bold">Chatting With...</h2>
                    <p class="text-sm text-gray-500">Online</p>
                </div>
                <div class="w-10"></div> <!-- Spacer -->
            </div>
        </header>
        <main class="h-[calc(100vh-144px)] flex flex-col">
            <div id="chat-messages-container" class="flex-grow p-4 space-y-4 overflow-y-auto">
                <!-- Chat messages will be injected here -->
            </div>
            <div class="p-4 bg-white border-t">
                <form id="chat-form" class="flex items-center space-x-3">
                    <input type="text" id="chat-input" placeholder="Type a message..." class="w-full py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" autocomplete="off">
                    <button type="submit" class="bg-purple-600 text-white p-3 rounded-full hover:bg-purple-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                    </button>
                </form>
            </div>
        </main>
    </div>


    <!-- Notification Modal -->
    <div id="notificationModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[150] d-none">
        <div id="notification-content" class="notification-modal-content transform -translate-y-10 opacity-0 bg-white p-8 rounded-2xl shadow-xl text-center w-full max-w-sm">
            <div id="notification-icon" class="mx-auto mb-4">
                <!-- SVG Icon will be injected here -->
            </div>
            <p id="notification-message" class="text-lg font-medium text-gray-700">Notification message goes here.</p>
            <button id="notification-close-btn" class="mt-6 bg-purple-600 text-white font-bold py-2 px-8 rounded-full hover:bg-purple-700 transition-colors">OK</button>
        </div>
    </div>

    <script src="home_tutor.js"></script>

</body>
</html>
